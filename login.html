<script type="text/javascript">
	window.onload = function() {
		
			var paramName = $('#param_name');
			var paramPass = $('#param_pass');


			var paramName_flag = false;
			var paramPass_flag = false;


			paramName.blur(function(){
				this.text = $(this).val();
				var pattern = /[\u4e00-\u9fa5]/;//仅中文
				if(!pattern.test(this.text)){
					$('.param_name_error').css('display','block');
					paramName_flag = false;			
				}else{
					$('.param_name_error').css('display','none');
					paramName_flag = true;
				}
				check();
			})
			
			paramPass.blur(function(){
				this.text = $(this).val();
				
				if(this.text == ''){
					$('.param_pass_error').css('display','block');
					paramPass_flag = false;
				}else{
					$('.param_pass_error').css('display','none');
					paramPass_flag = true;
				}
				check();
			})
			
			
			function check(){
				if(paramName_flag && paramPass_flag){
				//	$("#btn")[0].disabled = false;		//设置按钮恢复点击
					$("#btn").removeAttr("disabled");	//或直接移除该属性
					var orderData = $('#param_form').serialize();
					console.log(orderData);
				}
			}

	}
		
</script>
