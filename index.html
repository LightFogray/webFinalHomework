<script type="text/javascript">
	// 轮播图
	var oImg = $('#box img');
	var targetIndex = 0;
	//轮播切换
	function change(){
		for(var i = 0; i < oImg.length; i++){
			oImg.eq(i).fadeOut(1500);
		}
		
		oImg.eq(targetIndex).fadeIn(1500);
		targetIndex++;
		targetIndex = targetIndex > oImg.length - 1 ? 0 : targetIndex;
	}
	setInterval(change,3000);

	window.onload = function(){
		
		var newsTitle = $('.newsTitle ul')[0];
//		alert(newsTitle)
		$.ajax({
			type:"post",
			url:"getNews.php",
			dataType : "JSON",

				for(var i=0; i<data.length; i++){
					console.log(data[i]['title'])
					newsTitle.innerHTML += `<li><a href="http://www.lyd.com.cn/">` + data[i]['title'] + `</a></li>`;
				}
				console.log(data[0]['title']);

			}
		});
	}
